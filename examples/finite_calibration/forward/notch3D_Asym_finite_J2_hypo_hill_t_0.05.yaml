notch3D_finite_J2_hypo_hill:

  problem:
    name: notch3D_Asym_finite_J2_hypo_hill_t_0.05
    write synthetic: true

  discretization:
    geom file: '/home/sk63837/calibr8/source/calibr8/test/mesh/notch3D_Asym/t_0.05/notch3D_Asym.dmg'
    mesh file: '/home/sk63837/calibr8/source/calibr8/test/mesh/notch3D_Asym/t_0.05/notch3D_Asym.smb'
    assoc file: '/home/sk63837/calibr8/source/calibr8/test/mesh/notch3D_Asym/t_0.05/notch3D_Asym.txt'
    num steps: 8
    step size: 1.

  residuals:
    global residual:
      type: 'mechanics'
      nonlinear max iters: 30
      nonlinear absolute tol: 1.e-12
      nonlinear relative tol: 1.e-12
      print convergence: true
    local residual:
      type: 'hypo_hill'
      nonlinear max iters: 500
      nonlinear absolute tol: 1.e-12
      nonlinear relative tol: 1.e-12
      materials:
        body:
          E: 200.e3
          nu: 0.30
          Y: 330.
          R00: 1.
          R11: 1.
          R22: 1.
          R01: 1.
          R02: 1.
          R12: 1.
          S: 1000.
          D: 2.5

  # bc name: [resid_idx, eq, node_set_name, value]
  dirichlet bcs:
    expression:
      bc 1: [0, 0, ymin, 0.0]
      bc 2: [0, 1, ymin, 0.0]
      bc 3: [0, 2, zmin, 0.0]
      bc 4: [0, 1, ymax, 0.001 * t]

  quantity of interest:
    type: 'reaction mismatch'
    coordinate index: 1
    coordinate value: 1.0
    load out file: "load3D_hypo_hill_t=0.05.dat"
    reaction force component: 1

  linear algebra:
    Linear Solver Type: "Belos"
    Preconditioner Type: "Teko"
    Linear Solver Types:
      Belos:
        Solver Type: "Block GMRES"
        Solver Types:
          Block GMRES:
            Convergence Tolerance: 1.e-12
            Output Frequency: 10
            Output Style: 1
            Verbosity: 33
            Maximum Iterations: 200
            Block Size: 1
            Num Blocks: 200
            Flexibile Gmres: false
        VerboseObject:
          Output File: "none"
          Verbosity Level: "none"
    Preconditioner Types:
      Teko:
        Inverse Type: "BGS2x2"
        Write Block Operator: false
        Test Block Operator: false
        Inverse Factory Library:
          BGS2x2:
            Type: "Block Gauss-Seidel"
            Use Upper Triangle: false
            Inverse Type 1: "AMG2"
          AMG2:
            Type: "MueLu"
            number of equations: 2
            verbosity: "none"
            'problem: symmetric': false
          GS:
            Type: "Ifpack2"
            Overlap: 1
            Ifpack2 Settings:
              'relaxation: type': "Gauss-Seidel"
