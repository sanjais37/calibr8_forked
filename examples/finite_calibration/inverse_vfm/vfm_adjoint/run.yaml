inverse_notch2D_finite_J2_plane_stress:
  problem:
    name: misspecification_inverse_notch2D_Asym_finite_J2_plane_stress
  discretization:
    geom file: /home/sk63837/calibr8/source/calibr8/test/mesh/notch2D_Asym/notch2D_Asym.dmg
    mesh file: ../../forward/misspecification_notch2D_Asym_finite_J2_plane_stress_synthetic/
    assoc file: /home/sk63837/calibr8/source/calibr8/test/mesh/notch2D_Asym/notch2D_Asym.txt
    num steps: 4
    step size: 1.0
  residuals:
    global residual:
      type: mechanics_plane_stress
      nonlinear max iters: 30
      nonlinear absolute tol: 1.0e-12
      nonlinear relative tol: 1.0e-12
      max line search evals: 50
      print convergence: false
    local residual:
      type: hypo_hill_plane_stress
      nonlinear max iters: 500
      nonlinear absolute tol: 1.0e-12
      nonlinear relative tol: 1.0e-12
      materials:
        body:
          E: 200.e3
          nu: 0.3
          Y: 360.0
          S: 920.0
          D: 2.2
          R00: 1.0
          R11: 1.0
          R22: 1.0
          R01: 1.0
          Q00: 1.0
          Q01: 0.0
          Q10: 0.0
          Q11: 1.0
  dirichlet bcs:
    expression:
      bc 1:
        - 0
        - 0
        - ymin
        - 0.0
      bc 2:
        - 0
        - 1
        - ymin
        - 0.0
      bc 3:
        - 0
        - 1
        - ymax
        - 0.01 * t
  inverse:
    objective type: Adjoint_VFM
    check gradient: false
    print vfm mismatch: false
    internal power scale factor: 1.0
    objective scale factor: 1e0
    thickness: 1.0
    load input file: ../../forward/load_misspecification.dat
    gradient tolerance: 1e-8
    iteration limit: 500
    max line search evals: 50
    materials:
      body:
        Y:
          - 200.0
          - 500.0
        S:
          - 100.0
          - 1500.0
        D:
          - 1.0
          - 6.0
  virtual fields:
    w_x: sin(4*atan(1.)*(y-1.))
    w_y: y*(y+1.)/2.
